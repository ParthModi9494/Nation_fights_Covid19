<div class="container has-text-centered">
  <div class="notification">
    <h2 class="title is-3">Covid-19 India Tracker</h2>
  </div>


  <table class="table">
    <thead>
      <tr>
        <th>
          State / UT
        </th>
        <th>
          Confirmed
        </th>
        <th>
          Active
        </th>
        <th>
          Recovered
        </th>
        <th>
          Deaths
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let state of statewiseArr" >
        <td><b>{{ state.state }}</b></td>
        <td>{{ state.confirmed }}</td>
        <td>{{ state.active }}</td>
        <td>{{ state.recovered }}</td>
        <td>{{ state.deaths }}</td>
      </tr>
    </tbody>


  </table>
</div>
